<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Live Raffle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col col-lg-12">
                    <h1>Facebook Live Comments</h1>
                    <input class="form-control mt-2" type="password" id="accessToken" placeholder="Access Token" />
                    <input class="form-control mt-2" type="password" id="liveVideoId" placeholder="Live Video ID" />
                    <input class="form-control mt-2" type="text" id="wordFilter" placeholder="!raffle" />
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <button type="button" class="btn btn-success mt-2 mb-2" id="getComments">Get Comments</button>
                    <button type="button" class="btn btn-primary mt-2 mb-2" id="copyTable" onClick="copytable('commentPool')">Copy Table Data</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <table class="table" id="commentPool">
                        <thead>
                            <tr>
                                <th>Viewer ID</th>
                                <th>Viewer Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Participants will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
